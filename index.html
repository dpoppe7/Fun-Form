<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Desk</title>
    <link rel="stylesheet" href="./css/styles.css"></link>
</head>
<body>
    <header>
        <div class="header-content">
            <h2 id="hello-title"></h2>
        </div>
        <div class="page-settings-mobile">
            <div id="settings" class="nav-icon">✨</div>
        </div>
    </header>

    <div class="container">
        <aside class="nav-container">
            <div class="nav-icons">
                <div id="nav-home" class="nav-icon active-nav">⭐</div>
                <div id="nav-checklist" class="nav-icon">🍞</div>
                <div id="nav-monthly" class="nav-icon">📅</div>
                <div id="nav-projects" class="nav-icon">🚗</div>
                <div id="nav-bookshelf" class="nav-icon">📚</div>
            </div>
            <div class="nav-settings">
                <div id="settings" class="nav-icon">✨</div>
            </div>
        </aside>

        <div class="main-layout">
            <main class="main-content">
                <section class="container-dashboard active"></section>
                <section class="container-checklist"></section>
                <section class="container-monthly"></section>
                <section class="container-projects"></section>
                <section class="container-bookshelf"></section>
            </main>
        </div>
    </div>

    <!-- modal: first-time setup to get user name. hidden by default -->
    <div id="nameModal" class="name-modal">
        <div class="modal-content">
            <h1>Welcome to Pixel Desk!</h1>
            <div class="name-content">
                <h2>What's your name?</h2>
                <input type="text" id="nameInput" placeholder="" autofocus>
                <p>Your name will be visible on your dashboard.<br>You can edit this later.</p>
            </div>
            <button id="saveNameBtn">Start!</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
