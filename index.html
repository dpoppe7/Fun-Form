<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Desk</title>
    <link rel="stylesheet" href="./css/styles.css"></link>
</head>
<body>
    <header>
        <div class="header-content">
            <h2 id="hello-title"></h2>
        </div>
        <div class="page-settings-mobile">
            <div id="settings" class="nav-icon">‚ú®</div>
        </div>
    </header>

    <div class="nav">
        <aside class="nav-container">
            <div class="nav-icons">
                <div id="nav-home" class="nav-icon active-nav">‚≠ê</div>
                <div id="nav-check-in" class="nav-icon">üçû</div>
                <div id="nav-monthly" class="nav-icon">üìÖ</div>
                <div id="nav-projects" class="nav-icon">üöó</div>
                <div id="nav-bookshelf" class="nav-icon">üìö</div>
            </div>
            <div class="nav-settings">
                <div id="settings" class="nav-icon">‚ú®</div>
            </div>
        </aside>
    </div>

    <div class="main-layout">
        <main class="main-content">
                <section id="view-home" class="container-dashboard">
                    
                </section>
                <section id="view-check-in" class="container-checklist">
                    <div class="todo-checklist">
                        <h1>DAILY</h1>
                        <h3 class="todo-title">To do list</h3>
                        <ul class="task-list-container">
                            <li class="task-item">
                                <input type="checkbox" class="checkbox" id="todo-1" name="todo-1">
                                <span id="todoEditable" contenteditable="true">Content</span>
                            </li>
                        </ul>
                    </div>
                </section>
                <section id="view-monthly" class="container-monthly"></section>
                <section id="view-projects" class="container-projects"></section>
                <section id="view-bookshelf" class="container-bookshelf"></section>
        </main>
    </div>
    

    <!-- modal: first-time setup to get user name. hidden by default -->
    <div id="nameModal" class="name-modal">
        <div class="modal-content">
            <h1>Welcome to Pixel Desk!</h1>
            <div class="name-content">
                <h2>What's your name?</h2>
                <input type="text" id="nameInput" placeholder="" autofocus>
                <p>Your name will be visible on your dashboard.<br>You can edit this later.</p>
            </div>
            <button id="saveNameBtn">Start!</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
